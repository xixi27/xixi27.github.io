backend:
  name: git-gateway
  branch: hexo
media_folder: source/images
public_folder: /images
publish_mode: editorial_workflow
pages:
  enabled: true
  config:
    label: Page
    delete: false
    editor:
      preview: true
over_format: true
collections:
  - name: posts
    label: Post
    folder: source/_posts
    sort: 'date:desc'
    create: true
    editor:
      preview: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
        format: 'YYYY-MM-DD HH:mm:ss'
        dateFormat: YYYY-MM-DD
        timeFormat: 'HH:mm:ss'
        required: false
      - label: Updeted Date
        name: updated
        widget: datetime
        format: 'YYYY-MM-DD HH:mm:ss'
        required: false
        dateFormat: YYYY-MM-DD
        timeFormat: 'HH:mm:ss'
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Categories
        name: categories
        widget: list
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false
      - label: Permalink
        name: permalink
        widget: string
        required: false
      - label: Comments
        name: comments
        widget: boolean
        default: true
        required: false
  - name: all_posts
    fields: &ref_0
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
        dateFormat: YYYY-MM-DD
        timeFormat: 'HH:mm:ss'
        format: 'YYYY-MM-DD HH:mm:ss'
        required: false
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Categories
        name: categories
        widget: list
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false
      - label: Permalink
        name: permalink
        widget: string
        required: false
      - label: Comments
        name: comments
        widget: boolean
        default: true
        required: false
    label: Post
    folder: source/_posts
    create: true
    editor:
      preview: true
  - label: Page
    name: pages
    delete: false
    files:
      - name: archives-index.md
        label: archives
        file: source\archives\index.md
        editor:
          preview: true
        fields: *ref_0
      - name: 404-index.md
        label: '404'
        file: source\404\index.md
        editor:
          preview: true
        fields: *ref_0
